<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <h3>The player who scores 5 points first wins.</h3>
      <p>The winner for each round will be announced</p>
    </header>
    <div class="container">
      <div class="options">
        <button type="button" value="rock" name="rock">Rock</button>
        <button type="button" value="paper" name="paper">Paper</button>
        <button type="button" value="scissors" name="scissors">Scissors</button>
      </div>
    </div>
    <!-- Rock paper scissors script file -->
    <script src="script.js"></script>
  </body>
</html>
